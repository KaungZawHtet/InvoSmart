name: Deploy Backend (F1, no slots)

on:
    push:
        branches: [main]
        paths:
            - 'backend/**'
            - '.github/workflows/deploy-api.yml'
    workflow_dispatch:

defaults:
    run:
        shell: bash

jobs:
    build-migrate-deploy:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read

        env:
            PROJECT: backend/InvoSmart.Api/InvoSmart.Api.csproj
            PUBLISH_DIR: backend/publish
            AZURE_WEBAPP_NAME: invosmart-api-dev

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET 9
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: '9.0.x'

            - name: Cache NuGet
              uses: actions/cache@v4
              with:
                  path: ~/.nuget/packages
                  key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
                  restore-keys: |
                      ${{ runner.os }}-nuget-
            - name: Restore
              run: dotnet restore "${{ env.PROJECT }}"

            - name: Build
              run: dotnet build "${{ env.PROJECT }}" -c Release --no-restore

            - name: Test
              run: |
                  if [ -f "backend/InvoSmart.Tests/InvoSmart.Tests.csproj" ]; then
                    dotnet test backend/InvoSmart.Tests/InvoSmart.Tests.csproj -c Release --no-build
                  else
                    echo "No tests project. Skipping."
                  fi

            - name: Publish
              run: dotnet publish "${{ env.PROJECT }}" -c Release -o "${{ env.PUBLISH_DIR }}" /p:UseAppHost=false

            # --- Deploy directly to production app ---
            - name: Azure Login (OIDC)
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_277BAB9562234FF0A93B55FE68B7FBF6 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_38E9A387997E48DCA018A4B9A7FEC0D8 }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AB899ADA5DA645E29074BC09033CB6F3 }}

            - name: Deploy to Azure Web App
              uses: azure/webapps-deploy@v3
              with:
                  app-name: ${{ env.APP_NAME }}
                  package: ${{ env.PUBLISH_DIR }}

            - name: Health check
              run: |
                  URL="https://${{ env.APP_NAME }}.azurewebsites.net/healthz"
                  echo "Checking $URL"
                  for i in {1..20}; do
                    code=$(curl -sk -o /dev/null -w "%{http_code}" "$URL")
                    if [ "$code" = "200" ]; then
                      echo "Healthy."
                      exit 0
                    fi
                    echo "Waiting for healthy (got $code)..."
                    sleep 5
                  done
                  echo "Health check failed"
                  exit 1
